<p>listado</p>


<div *ngIf="heroe;  else noBorrado ">
    <h3>Heroe Borrado: <small>{{heroe}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada...</h3>
</ng-template>
    
<br/>


<button (click)="borrarHeroe()">Borra heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}}  -  {{heroe}}
    </li>
</ul>
